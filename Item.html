<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareSync - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            overflow-x: hidden;
            background-color: #f3f4f6;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #14b8a6 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #0d9488 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .dark .card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .alert-card {
            background: rgba(254, 243, 199, 0.9);
            border-left: 4px solid #f59e0b;
        }
        .dark .alert-card {
            background: rgba(120, 53, 15, 0.9);
            border-left: 4px solid #d97706;
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(20, 184, 166, 0.5));
            transition: filter 0.3s;
        }
        .logo-glow:hover {
            filter: drop-shadow(0 0 15px rgba(20, 184, 166, 0.7));
        }
        .dark-mode-toggle {
            background: #e2e8f0;
            width: 40px;
            height: 20px;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dark .dark-mode-toggle {
            background: #475569;
        }
        .dark .dark-mode-toggle::before {
            transform: translateX(20px);
            background: #14b8a6;
        }
        .dark-mode-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #1e3a8a;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s, background 0.3s;
        }
        .text-gray-800 {
            color: #111827;
        }
        .dark .text-gray-800 {
            color: #f1f5f9;
        }
        .text-gray-600 {
            color: #374151;
        }
        .dark .text-gray-600 {
            color: #94a3b8;
        }
        .text-amber-700 {
            color: #b45309;
        }
        .dark .text-amber-700 {
            color: #f59e0b;
        }
        /* Table Styles */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .inventory-table th,
        .inventory-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .dark .inventory-table th,
        .dark .inventory-table td {
            border-bottom: 1px solid #4b5563;
        }
        .inventory-table th {
            background: #f9fafb;
            color: #374151;
            font-weight: 600;
        }
        .dark .inventory-table th {
            background: #1e293b;
            color: #d1d5db;
        }
        .inventory-table td {
            color: #374151;
        }
        .dark .inventory-table td {
            color: #94a3b8;
        }
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: #1e3a8a;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
            overflow: hidden;
        }
        .sidebar.minimized {
            width: 80px;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-logo {
            flex: 1;
        }
        .sidebar.minimized .sidebar-logo-text {
            display: none;
        }
        .menu-icon {
            cursor: pointer;
            color: #111827;
        }
        .dark .menu-icon {
            color: #ffffff;
        }
        .sidebar-nav {
            margin-top: 20px;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #e2e8f0;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar-nav a svg {
            margin-right: 12px;
        }
        .sidebar.minimized .sidebar-nav a span {
            display: none;
        }
        .sidebar.minimized .sidebar-nav a svg {
            margin-right: 0;
        }
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 24px;
            transition: left 0.3s ease;
            z-index: 50;
        }
        .sidebar.minimized ~ .navbar {
            left: 80px;
        }
        .dark .navbar {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #14b8a6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
        }
        .logout-btn {
            background: #ef4444;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .main-content {
            margin-left: 260px;
            margin-top: 64px;
            padding: 24px;
            min-height: calc(100vh - 64px);
            background: #f1f5f9;
            transition: margin-left 0.3s ease;
        }
        .sidebar.minimized ~ .main-content {
            margin-left: 80px;
        }
        .dark .main-content {
            background: #0f172a;
        }
        @media (max-width: 640px) {
            .sidebar {
                width: 200px;
            }
            .sidebar.minimized {
                width: 60px;
            }
            .navbar {
                left: 200px;
            }
            .sidebar.minimized ~ .navbar {
                left: 60px;
            }
            .main-content {
                margin-left: 200px;
                padding: 16px;
            }
            .sidebar.minimized ~ .main-content {
                margin-left: 60px;
            }
            .card {
                padding: 16px;
            }
            .text-3xl {
                font-size: 1.75rem;
            }
        }
        /* Status Card Styles */
        .status-card {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .status-card div {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
        }
        .status-card .total {
            background: #e0f2fe;
            color: #1e40af;
        }
        .status-card .low-stock {
            background: #fefcbf;
            color: #a16207;
        }
        .status-card .out-of-stock {
            background: #fee2e2;
            color: #dc2626;
        }
        .status-card .transactions {
            background: #d1fae5;
            color: #047857;
        }
        .dark .status-card .total {
            background: #1e293b;
            color: #93c5fd;
        }
        .dark .status-card .low-stock {
            background: #452700;
            color: #fcd34d;
        }
        .dark .status-card .out-of-stock {
            background: #451a1a;
            color: #f87171;
        }
        .dark .status-card .transactions {
            background: #164e3a;
            color: #6ee7b7;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .dark .modal-content {
            background: rgba(15, 23, 42, 0.9);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #374151;
        }
        .dark .close-btn {
            color: #d1d5db;
        }
        .modal-input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .dark .modal-input {
            border-color: #4b5563;
            background: #1e293b;
            color: #d1d5db;
        }
    </style>
</head>

    <script>
        // DOM Elements
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
const logoutBtn = document.getElementById('logoutBtn');
const darkModeToggle = document.getElementById('darkModeToggle');
const addItemForm = document.getElementById('addItemForm');
const saveBtn = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');

// Default settings (consistent with other pages)
const defaultSettings = {
    systemName: 'WareSync',
    defaultCurrency: 'USD',
    theme: 'light',
    emailNotifications: false
};

// Load settings from localStorage or use defaults
let settings = JSON.parse(localStorage.getItem('settings')) || defaultSettings;

// Load inventory data from localStorage or initialize empty
let inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];

// Check if user is logged in
const userSession = JSON.parse(localStorage.getItem('userSession'));
if (!userSession) {
    window.location.href = 'index.html';
}

// Initialize theme based on settings
function initializeTheme() {
    if (settings.theme === 'dark') {
        document.body.classList.add('dark');
        darkModeToggle.classList.add('dark');
    } else {
        document.body.classList.remove('dark');
        darkModeToggle.classList.remove('dark');
    }
}

// Dark Mode Toggle
darkModeToggle.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark');
    darkModeToggle.classList.toggle('dark');
    settings.theme = isDark ? 'dark' : 'light';
    localStorage.setItem('settings', JSON.stringify(settings));
});

// Sidebar Toggle
menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('minimized');
});

// Logout Functionality
logoutBtn.addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.removeItem('userSession');
    window.location.href = 'index.html';
});

// Handle form submission for adding new item
addItemForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const itemName = document.getElementById('itemName').value;
    const sku = document.getElementById('sku').value;
    const category = document.getElementById('category').value;
    const unitOfMeasurement = document.getElementById('unitOfMeasurement').value;
    const supplierInfo = document.getElementById('supplierInfo').value;
    const warehouseLocation = document.getElementById('warehouseLocation').value;
    const costPerUnit = parseFloat(document.getElementById('costPerUnit').value);
    const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
    const imageUpload = document.getElementById('imageUpload').files[0];

    // Validate inputs
    if (!itemName || !sku || !category || !unitOfMeasurement || !supplierInfo || !warehouseLocation || !costPerUnit || !sellingPrice) {
        alert('All fields except image are required!');
        return;
    }

    // Check for duplicate SKU
    if (inventoryData.some(item => item.sku === sku)) {
        alert('SKU already exists!');
        return;
    }

    // Create new item
    const newItem = {
        id: inventoryData.length + 1,
        itemName,
        sku,
        category,
        quantity: 0, // Initial quantity
        unitOfMeasurement,
        supplierInfo,
        location: warehouseLocation,
        costPerUnit,
        sellingPrice,
        image: imageUpload ? URL.createObjectURL(imageUpload) : null,
        status: 'Out of Stock' // Initial status
    };

    inventoryData.push(newItem);
    localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
    addItemForm.reset();
    alert('Item added successfully!');
});

// Cancel form
cancelBtn.addEventListener('click', () => {
    addItemForm.reset();
});

// Initial setup
initializeTheme();
    </script>

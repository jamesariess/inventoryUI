<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareSync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #14b8a6 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #0d9488 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .dark .card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #14b8a6);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        .input-field {
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.3);
        }
        .dark .input-field {
            background: #1e293b;
            border-color: #475569;
            color: #e2e8f0;
        }
        .dark .input-field::placeholder {
            color: #94a3b8;
        }
        .dark .text-gray-700 {
            color: #e2e8f0;
        }
        .dark .text-gray-800 {
            color: #f1f5f9;
        }
        .dark .text-blue-600 {
            color: #38bdf8;
        }
        .dark .text-red-600 {
            color: #f87171;
        }
        .dark .text-green-600 {
            color: #34d399;
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(20, 184, 166, 0.5));
            transition: filter 0.3s;
        }
        .logo-glow:hover {
            filter: drop-shadow(0 0 15px rgba(20, 184, 166, 0.7));
        }
        .dark-mode-toggle {
            background: #e2e8f0;
            width: 40px;
            height: 20px;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dark .dark-mode-toggle {
            background: #475569;
        }
        .dark .dark-mode-toggle::before {
            transform: translateX(20px);
            background: #14b8a6;
        }
        .dark-mode-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #1e3a8a;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s, background 0.3s;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        .bounce-in {
            animation: bounceIn 0.5s ease-out;
        }
        @media (max-width: 640px) {
            .card {
                padding: 16px;
                width: 90%;
            }
            .text-4xl {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Login Section -->
    <div id="loginSection" class="flex items-center justify-center min-h-screen p-6">
        <div class="card p-10 w-full max-w-md relative">
            <div class="absolute top-4 right-4">
                <div id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode"></div>
            </div>
            <div class="text-center mb-8">
                <svg class="logo-glow mx-auto h-16" xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
                    <g transform="translate(10 10)">
                        <path d="M0 30 H40 V10 L20 0 L0 10 V30 Z" fill="#1e3a8a"/>
                        <rect x="15" y="20" width="10" height="10" fill="#ffffff"/>
                        <path d="M45 15 A15 15 0 0 1 30 30 H35" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                        <path d="M15 15 A15 15 0 0 0 30 0 H25" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                    </g>
                    <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
                        <tspan fill="#1e3a8a">Ware</tspan>
                        <tspan fill="#14b8a6">Sync</tspan>
                    </text>
                </svg>
            </div>
            <div class="space-y-6">
                <h2 class="text-4xl font-bold text-center text-gray-800" aria-label="Login to WareSync">Welcome to WareSync</h2>
                <form id="loginForm" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200" 
                            placeholder="Enter your email" 
                            required 
                            aria-required="true"
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200" 
                            placeholder="Enter your password" 
                            required 
                            aria-required="true"
                        />
                    </div>
                    <button 
                        type="submit" 
                        id="loginBtn" 
                        class="w-full btn-primary text-white py-3 rounded-lg font-semibold transition duration-300"
                        aria-label="Login button"
                    >
                        Login
                    </button>
                </form>
                <div class="flex justify-between text-sm">
                    <a href="#" id="showForgotPassword" class="text-blue-600 hover:underline" aria-label="Forgot Password link">Forgot Password?</a>
                    <a href="#" id="showRegister" class="text-blue-600 hover:underline" aria-label="Create an Account link">Create an Account</a>
                </div>
                <p id="loginMessage" class="text-center text-sm text-red-600 hidden" role="alert"></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotPasswordSection" class="hidden gradient-bg flex items-center justify-center min-h-screen p-6">
        <div class="card p-10 w-full max-w-md relative">
            <div class="absolute top-4 right-4">
                <div class="dark-mode-toggle" aria-label="Toggle dark mode"></div>
            </div>
            <div class="text-center mb-8">
                <svg class="logo-glow mx-auto h-16" xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
                    <g transform="translate(10 10)">
                        <path d="M0 30 H40 V10 L20 0 L0 10 V30 Z" fill="#1e3a8a"/>
                        <rect x="15" y="20" width="10" height="10" fill="#ffffff"/>
                        <path d="M45 15 A15 15 0 0 1 30 30 H35" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                        <path d="M15 15 A15 15 0 0 0 30 0 H25" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                    </g>
                    <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
                        <tspan fill="#1e3a8a">Ware</tspan>
                        <tspan fill="#14b8a6">Sync</tspan>
                    </text>
                </svg>
            </div>
            <div class="space-y-6">
                <h2 class="text-4xl font-bold text-center text-gray-800" aria-label="Forgot Password">Forgot Password</h2>
                <form id="forgotPasswordForm" class="space-y-5">
                    <div>
                        <label for="forgotEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="forgotEmail" 
                            class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200" 
                            placeholder="Enter your email" 
                            required 
                            aria-required="true"
                        />
                    </div>
                    <button 
                        type="submit" 
                        id="forgotPasswordBtn" 
                        class="w-full btn-primary text-white py-3 rounded-lg font-semibold transition duration-300"
                        aria-label="Reset Password button"
                    >
                        Reset Password
                    </button>
                </form>
                <div class="text-center">
                    <a href="#" id="backToLoginFromForgot" class="text-blue-600 hover:underline text-sm" aria-label="Back to Login link">Back to Login</a>
                </div>
                <p id="forgotMessage" class="text-center text-sm text-green-600 hidden" role="alert"></p>
            </div>
        </div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="hidden gradient-bg flex items-center justify-center min-h-screen p-6">
        <div class="card p-10 w-full max-w-md relative">
            <div class="absolute top-4 right-4">
                <div class="dark-mode-toggle" aria-label="Toggle dark mode"></div>
            </div>
            <div class="text-center mb-8">
                <svg class="logo-glow mx-auto h-16" xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
                    <g transform="translate(10 10)">
                        <path d="M0 30 H40 V10 L20 0 L0 10 V30 Z" fill="#1e3a8a"/>
                        <rect x="15" y="20" width="10" height="10" fill="#ffffff"/>
                        <path d="M45 15 A15 15 0 0 1 30 30 H35" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                        <path d="M15 15 A15 15 0 0 0 30 0 H25" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/>
                    </g>
                    <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
                        <tspan fill="#1e3a8a">Ware</tspan>
                        <tspan fill="#14b8a6">Sync</tspan>
                    </text>
                </svg>
            </div>
            <div class="space-y-6">
                <h2 class="text-4xl font-bold text-center text-gray-800" aria-label="Create Account">Create Account</h2>
                <form id="registerForm" class="space-y-5">
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200" 
                            placeholder="Enter your email" 
                            required 
                            aria-required="true"
                        />
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200" 
                            placeholder="Create a password" 
                            required 
                            aria-required="true"
                        />
                    </div>
                    <button 
                        type="submit" 
                        id="registerBtn" 
                        class="w-full btn-primary text-white py-3 rounded-lg font-semibold transition duration-300"
                        aria-label="Register button"
                    >
                        Register
                    </button>
                </form>
                <div class="text-center">
                    <a href="#" id="backToLoginFromRegister" class="text-blue-600 hover:underline text-sm" aria-label="Back to Login link">Back to Login</a>
                </div>
                <p id="registerMessage" class="text-center text-sm text-green-600 hidden" role="alert"></p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const forgotPasswordSection = document.getElementById('forgotPasswordSection');
        const registerSection = document.getElementById('registerSection');

        const loginForm = document.getElementById('loginForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const registerForm = document.getElementById('registerForm');

        const loginMessage = document.getElementById('loginMessage');
        const forgotMessage = document.getElementById('forgotMessage');
        const registerMessage = document.getElementById('registerMessage');

        const showForgotPassword = document.getElementById('showForgotPassword');
        const showRegister = document.getElementById('showRegister');
        const backToLoginFromForgot = document.getElementById('backToLoginFromForgot');
        const backToLoginFromRegister = document.getElementById('backToLoginFromRegister');

        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const registerBtn = document.getElementById('registerBtn');

        const darkModeToggle = document.getElementById('darkModeToggle');

        // Simulated database of users
        let users = [
            { email: 'user@example.com', password: 'password123', role: 'admin' },
            { email: 'test@example.com', password: 'test123', role: 'user' }
        ];

        // Check if user is logged in
        const userSession = JSON.parse(localStorage.getItem('userSession'));
        if (userSession) {
            window.location.href = 'dashboard.html';
        }

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Toggle Sections with Bounce Animation
        function toggleSection(current, next) {
            current.classList.add('hidden');
            next.classList.remove('hidden');
            next.classList.add('bounce-in');
            setTimeout(() => next.classList.remove('bounce-in'), 500);
        }

        showForgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            toggleSection(loginSection, forgotPasswordSection);
        });

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            toggleSection(loginSection, registerSection);
        });

        backToLoginFromForgot.addEventListener('click', (e) => {
            e.preventDefault();
            toggleSection(forgotPasswordSection, loginSection);
        });

        backToLoginFromRegister.addEventListener('click', (e) => {
            e.preventDefault();
            toggleSection(registerSection, loginSection);
        });

        // Simulate Loading State
        function showLoading(button, callback) {
            button.disabled = true;
            button.classList.add('loading');
            setTimeout(() => {
                button.disabled = false;
                button.classList.remove('loading');
                callback();
            }, 1500);
        }

        // Login Functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading(loginBtn, () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    localStorage.setItem('userSession', JSON.stringify(user));
                    window.location.href = 'dashboard.html';
                } else {
                    loginMessage.classList.remove('hidden');
                    loginMessage.textContent = 'Invalid email or password.';
                }
            });
        });

        // Forgot Password Functionality (Simulated)
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading(forgotPasswordBtn, () => {
                const email = document.getElementById('forgotEmail').value;
                const userExists = users.some(u => u.email === email);

                if (userExists) {
                    forgotMessage.classList.remove('hidden');
                    forgotMessage.classList.remove('text-red-600');
                    forgotMessage.classList.add('text-green-600');
                    forgotMessage.textContent = 'Password reset link sent to your email!';
                } else {
                    forgotMessage.classList.remove('hidden');
                    forgotMessage.classList.remove('text-green-600');
                    forgotMessage.classList.add('text-red-600');
                    forgotMessage.textContent = 'Email not found.';
                }
            });
        });

        // Register Functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading(registerBtn, () => {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                const userExists = users.some(u => u.email === email);

                if (userExists) {
                    registerMessage.classList.remove('hidden');
                    registerMessage.classList.remove('text-green-600');
                    registerMessage.classList.add('text-red-600');
                    registerMessage.textContent = 'Email already registered.';
                } else {
                    users.push({ email, password, role: 'user' });
                    registerMessage.classList.remove('hidden');
                    registerMessage.classList.remove('text-red-600');
                    registerMessage.classList.add('text-green-600');
                    registerMessage.textContent = 'Registration successful! Please login.';
                    setTimeout(() => {
                        toggleSection(registerSection, loginSection);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
